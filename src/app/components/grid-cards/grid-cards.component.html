<h4 class="text-center mt-3"><h6>{{title | slice:0:12}}</h6><b><h2>{{title | slice:12:title.length}}</h2></b></h4>

    <div class="col text-center" *ngFor="let dataCard of dataCards; let i = index">
        <app-cards [dataCard]="dataCard"></app-cards>
    </div>
</div>
